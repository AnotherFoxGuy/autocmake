name: Formating
on: [push, pull_request]
jobs:
  build:
    name: Check formating
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - run: pycodestyle --ignore E501 update.py

      - run: pycodestyle --ignore E501,E265,E741 autocmake --exclude autocmake/external/docopt.py
